services:
  # =========================
  # DATABASES
  # =========================
  mysql:
    image: mysql:8
    container_name: school-mysql
    environment:
      TZ: Europe/Bucharest
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: schooldb
    ports:
      - "3307:3306"  # dev only
    networks:
      - db-net
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/primary.cnf:/etc/mysql/conf.d/primary.cnf:ro
      - ./mysql/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1"]
      interval: 5s
      timeout: 3s
      retries: 10

  mysql-replica:
    image: mysql:8
    container_name: school-mysql-replica
    environment:
      TZ: Europe/Bucharest
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: schooldb
    ports:
      - "3308:3306"  # dev only
    networks:
      - db-net
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - mysql_replica_data:/var/lib/mysql
      - ./mysql/replica.cnf:/etc/mysql/conf.d/replica.cnf:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1"]
      interval: 5s
      timeout: 3s
      retries: 10

  keycloak-db:
    image: postgres:15
    container_name: keycloak-db
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
    ports:
      - "5433:5432"  # dev only
    networks:
      - db-net
    volumes:
      - keycloak_data:/var/lib/postgresql/data

  # =========================
  # AUTH
  # =========================
  keycloak:
    image: quay.io/keycloak/keycloak:24.0.1
    container_name: keycloak
    command: start-dev
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-db:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8080:8080"
    depends_on:
      - keycloak-db
    networks:
      - edge-net
      - db-net

  # =========================
  # MESSAGE BROKER
  # =========================
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"    # dev only
      - "15672:15672"  # UI dev only
    networks:
      - mq-net
      - edge-net       # only for management UI in dev
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

  # =========================
  # SMTP CAPTURE (DEV)
  # =========================
  mailpit:
    image: axllent/mailpit:latest
    container_name: mailpit
    ports:
      - "8025:8025"   # UI
      - "1025:1025"   # SMTP
    networks:
      - smtp-net
      - edge-net      # UI in dev

  # =========================
  # APP SERVICES
  # =========================
  user-service:
    build:
      context: ./user-service
    container_name: user-service
    env_file:
      - ./user-service/.env.docker
    ports:
      - "3000:3000"
    depends_on:
      mysql:
        condition: service_healthy
      keycloak:
        condition: service_started
    networks:
      - edge-net
      - db-net

  menu-service:
    build:
      context: ./menu-service
    container_name: menu-service
    env_file:
      - ./menu-service/.env.docker
    ports:
      - "3001:3001"
    depends_on:
      mysql:
        condition: service_healthy
      keycloak:
        condition: service_started
    networks:
      - edge-net
      - db-net

  orders-service:
    build:
      context: ./orders-service
    container_name: orders-service
    environment:
      TZ: Europe/Bucharest
    env_file:
      - ./orders-service/.env.docker
    ports:
      - "3002:3002"
    depends_on:
      mysql:
        condition: service_healthy
      keycloak:
        condition: service_started
      user-service:
        condition: service_started
      menu-service:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    networks:
      - edge-net
      - db-net
      - mq-net

  reporting-service:
    build:
      context: ./reporting-service
    container_name: reporting-service
    env_file:
      - ./reporting-service/.env.docker
    ports:
      - "3003:3003"
    depends_on:
      mysql:
        condition: service_healthy
      mysql-replica:
        condition: service_healthy
    networks:
      - edge-net
      - db-net
    volumes:
      - ./reporting-service/artifacts:/app/artifacts
      - ./reporting-service/migrations:/app/migrations:ro

  notification-service:
    build:
      context: ./notification-service
    container_name: notification-service
    environment:
      TZ: Europe/Bucharest
    env_file:
      - ./notification-service/.env.docker
    ports:
      - "3004:3004"
    depends_on:
      rabbitmq:
        condition: service_healthy
      mailpit:
        condition: service_started
      mysql:
        condition: service_healthy
    networks:
      - edge-net
      - mq-net
      - smtp-net
      - db-net   # doar dacă notification citește/scrie în DB (altfel o scoți)

networks:
  edge-net:
    driver: bridge
  db-net:
    driver: bridge
  mq-net:
    driver: bridge
  smtp-net:
    driver: bridge

volumes:
  mysql_data:
  mysql_replica_data:
  keycloak_data:
