server {
  listen 80;
  server_name _;

  # ---------------- Reporting-service (Express) ----------------
  # Public: /jobs/* and /reports/*
  location ^~ /jobs/ {
    proxy_pass http://reporting-service:3003;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  location ^~ /reports/ {
    proxy_pass http://reporting-service:3003;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # (optional) daca vrei si /reports fara slash
  location = /reports {
    proxy_pass http://reporting-service:3003/reports;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # ---------------- Nest microservices under /api ----------------
  # users-service: lasa fara prefix extra (evitam /users/users/*)
  location ^~ /api/users/ {
    proxy_pass http://user-service:3000/;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # menu-service: are @Controller('menus') => trebuie /menus/*
  location ^~ /api/menus/ {
    proxy_pass http://menu-service:3001/menus/;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # orders-service: lasa safe fara prefix extra (ajustam doar daca ai @Controller('orders'))
  location ^~ /api/orders/ {
    proxy_pass http://orders-service:3002/;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # ---------------- Keycloak ----------------
  location ^~ /auth/ {
    proxy_pass http://keycloak:8080/auth/;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # ---------------- Frontend SPA ----------------
  location / {
    proxy_pass http://frontend:80;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }
}
